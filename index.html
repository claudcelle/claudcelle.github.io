<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio Portfolio GitHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>

</head>

<div id="particles-js" class="fixed inset-0 -z-10"></div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#00ffcc" },
      shape: { type: "circle" },
      opacity: { value: 0.2 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00ffcc",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 1.5
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    }
  });
</script>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
<script>
  const password = prompt("Work in progress");
  if (password !== "123") {
    document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>Accesso negato</h1>";
    throw new Error("Accesso negato");
  }
</script>

  
  <div class="max-w-2xl text-center">
    <h1 class="text-4xl font-bold mb-4">Ciao! Sono <span class="text-indigo-400">claudcelle</span></h1>
    <div class="text-lg mb-4 h-6">
      <span id="typewriter" class="text-green-400 font-mono"></span>
    </div>
    <p class="text-lg mb-6">Benvenuto nel mio portfolio. Qui trovi i miei progetti su GitHub, roba seria.</p>
    <ul class="space-y-2">
      <li><a href="https://github.com/claudcelle/progetto1" class="text-indigo-300 hover:underline">ðŸ”— Progetto 1</a></li>
      <li><a href="https://github.com/claudcelle/progetto2" class="text-indigo-300 hover:underline">ðŸ”— Progetto 2</a></li>
    </ul>
  </div>

  <script>
    const phrases = [
      "> Agent Based Modeling...",
      "> Machine Learning...",
      "> Numerical Simulations...",
    ];
    let i = 0, j = 0, current = "", isDeleting = false;
    const el = document.getElementById("typewriter");

    function type() {
      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          current = phrases[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          current = phrases[i].substring(0, j--);
        }

        el.innerHTML = current;

        if (j === phrases[i].length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (j === 0 && isDeleting) {
          isDeleting = false;
          i = (i + 1) % phrases.length;
          setTimeout(type, 300);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();
  </script>
</body>

</html>
